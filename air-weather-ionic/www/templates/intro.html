<ion-view >
        <ion-slide-box on-slide-changed="slideChanged(index)">
          <ion-slide>
            <h3>Thank you for choosing</h3>
            <h3> Air Weather</h3>
            <div id="logo">
              <img src="img/logo.png" style="width:100px;height:100px">
            </div>
            <p>
              We've worked super hard to make you happy.
            </p>
          </ion-slide>
          <ion-slide>
            <h3>Brought to you by</h3>
            <div id="list">
             <h5><i class="icon ion-heart"></i> A bunch of lovely guys from Ghana</h5>
            </div>
          </ion-slide>
          <ion-slide>
            <h3>Are you ready?</h3>
            <div class="text-center">
                <button class="button button-light" ng-click="start()">Let's Get Started</button>
            </div>
          </ion-slide>
        </ion-slide-box>
</ion-view>
